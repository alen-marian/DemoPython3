
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:Silver;">
<h1 style="color:black;text-align:center;">Main page</h1>
<form style="background-color:grey; padding:50px; text-align:center;" method="post" action="register">
    {% csrf_token %}

    <label>UserName</label><br>
    <input type="text" name="username" placeholder="Username"><br>
    <br>


    <label>First Name</label><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>

    <label>Last Name</label><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>

    <label>Email </label><br>
    <input type="text" name="email" placeholder="enter your email"><br>
    <br>

    <label>Password</label><br>
    <input type="password" name="password1" placeholder="Enter your password"><br>
    <br>
    <input type="password" name="password2" placeholder="confirm your password"><br>
    <br>
    <input type="submit"> <br>

</form>
{% for msg in  messages %}
<br><h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
